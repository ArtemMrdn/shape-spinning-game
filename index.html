<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Slots</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="slot-machine">
      <div class="title">
        <h1>TESTWORK</h1>
      </div>
      <!-- Добавим боковые палочки -->
      <div class="side-bar left"></div>
      <div class="display">
        <div class="reel" style="transform: translate(-50%, 0%)">
          <img src="img/rectangleFilled.png" alt="shape1" />
          <img src="img/ellipse.png" alt="shape2" />
          <img src="img/hexagonFilled.png" alt="shape3" />
          <img src="img/polygon.png" alt="shape4" />
          <img src="img/star.png" alt="shape5" />
          <img src="img/rectangle.png" alt="shape6" />
          <img src="img/ellipseFilled.png" alt="shape7" />
          <img src="img/hexagon.png" alt="shape8" />
          <img src="img/polygon.png" alt="shape9" />
          <img src="img/hexagonFilled.png" alt="shape10" />
          <img src="img/polygon.png" alt="shape11" />
          <img src="img/star.png" alt="shape12" />
          <img src="img/rectangle.png" alt="shape13" />
          <img src="img/ellipseFilled.png" alt="shape14" />
          <img src="img/ellipseFilled.png" alt="shape15" />
          <img src="img/ellipseFilled.png" alt="shape16" />
          <img src="img/hexagon.png" alt="shape17" />
          <img src="img/polygon.png" alt="shape18" />
          <img src="img/hexagonFilled.png" alt="shape19" />
          <img src="img/hexagonFilled.png" alt="shape20" />
          <img src="img/hexagonFilled.png" alt="shape21" />
          <img src="img/ellipse.png" alt="shape22" />
          <img src="img/rectangleFilled.png" alt="shape23" />
          <img src="img/rectangleFilled.png" alt="shape24" />
          <img src="img/rectangleFilled.png" alt="shape25" />
          <img src="img/hexagonFilled.png" alt="shape26" />
          <img src="img/star.png" alt="shape27" />
          <img src="img/star.png" alt="shape28" />
          <img src="img/star.png" alt="shape29" />
          <img src="img/hexagonFilled.png" alt="shape30" />
          <img src="img/ellipseFilled.png" alt="shape31" />
          <img src="img/rectangle.png" alt="shape32" />
          <img src="img/star.png" alt="shape33" />
          <img src="img/polygon.png" alt="shape34" />
          <img src="img/hexagonFilled.png" alt="shape35" />
          <img src="img/polygon.png" alt="shape36" />
          <img src="img/hexagon.png" alt="shape37" />
          <img src="img/polygon.png" alt="shape38" />
          <img src="img/polygon.png" alt="shape39" />
          <img src="img/polygon.png" alt="shape40" />
        </div>
      </div>
      <div class="side-bar right"></div>
      <div class="buttons">
        <button class="start-button">START</button>
        <button class="stop-button">STOP</button>
      </div>
    </div>
    <div class="additional-images">
      <div class="row-container" id="images1to20">
        <div class="number-row">1-20</div>
        <div class="row">
          <img src="img/rectangleFilled.png" alt="row-shape1" />
          <img src="img/ellipse.png" alt="row-shape2" />
          <img src="img/hexagonFilled.png" alt="row-shape3" />
          <img src="img/polygon.png" alt="row-shape4" />
          <img src="img/star.png" alt="row-shape5" />
          <img src="img/rectangle.png" alt="row-shape6" />
          <img src="img/ellipseFilled.png" alt="row-shape7" />
          <img src="img/hexagon.png" alt="row-shape8" />
          <img src="img/polygon.png" alt="row-shape9" />
          <img src="img/hexagonFilled.png" alt="row-shape10" />
          <img src="img/polygon.png" alt="row-shape11" />
          <img src="img/star.png" alt="row-shape12" />

          <img src="img/hexagon.png" alt="row-shape17" />
          <img src="img/polygon.png" alt="row-shape18" />
          <img src="img/hexagonFilled.png" alt="row-shape19" />

        <div class="row">
          <img src="img/hexagonFilled.png" alt="row-shape21" />
          <img src="img/ellipse.png" alt="row-shape22" />
          <img src="img/rectangleFilled.png" alt="row-shape23" />
          <img src="img/rectangleFilled.png" alt="row-shape24" />

          <img src="img/hexagonFilled.png" alt="row-shape26" />
          <img src="img/star.png" alt="row-shape27" />
          <img src="img/star.png" alt="row-shape28" />
          <img src="img/star.png" alt="row-shape29" />
          <img src="img/hexagonFilled.png" alt="row-shape30" />
          <img src="img/ellipseFilled.png" alt="row-shape31" />
          <img src="img/rectangle.png" alt="row-shape32" />
          <img src="img/star.png" alt="row-shape33" />
          <img src="img/polygon.png" alt="row-shape34" />
          <img src="img/hexagonFilled.png" alt="row-shape35" />
          <img src="img/polygon.png" alt="row-shape36" />
          <img src="img/hexagon.png" alt="row-shape37" />
          <img src="img/polygon.png" alt="row-shape38" />
          <img src="img/polygon.png" alt="row-shape39" />
          <img src="img/polygon.png" alt="row-shape40" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
